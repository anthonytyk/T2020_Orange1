<html>
<head>
    <title>Me Too App - Sign up: Particulars</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <!-- Login Page -->
        <div class="inner">
            <h1>New Member Sign Up</h1>
            <input type="text" id="name" placeholder="Name" />
            <br>
            <input type="email" id="emailaddress" placeholder="Email" />
            <br>
            <input type="date" id="dob" placeholder="Date of Birth (YYYY/MM/DD)" />
            <br>
            <input type="password" id="password" placeholder="Password" />
            <br>
            <input type="password" id="confirmpassword" placeholder="Confirm Password" />
            <br>
            <div style= "align-content: center;"><a href="paymentmethods.html" class="button big">Continue</a></div>
            <br>
            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
